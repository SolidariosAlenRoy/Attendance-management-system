<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info-group {
            margin-bottom: 20px;
        }
        .info-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .info-group p {
            margin: 0;
            padding: 10px;
            background-color: #e6f7ff; /* Light blue background for info */
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-top: 20px;
        }
        .form-group button {
            background-color: #00bfff; /* Deep sky blue */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #1e90ff; /* Dodger blue */
        }
        .form-group .btn-secondary {
            background-color: #f0f8ff; /* Light blue for secondary button */
            color: #333;
            border: 1px solid #ddd;
        }
        .form-group .btn-secondary:hover {
            background-color: #e0f7ff; /* Slightly darker blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Attendance</h1>
        <div class="info-group">
            <label for="email">Email Address</label>
            <p id="email">dexcell7767@gmail.com</p>
        </div>
        <div class="info-group">
            <label for="phone">Phone Number</label>
            <p id="phone">09498154749</p>
        </div>
        <div class="form-group">
            <button onclick="sendEmail()">Send Email</button>
            <button class="btn-secondary" onclick="copyDetails()">Copy Details</button>
        </div>
    </div>

    <script>
        function sendEmail() {
            window.location.href = "mailto:dexcell7767@gmail.com?subject=Attendance Submission";
        }

        function copyDetails() {
            const email = document.getElementById('email').textContent;
            const phone = document.getElementById('phone').textContent;
            navigator.clipboard.writeText(`Email: ${email}\nPhone: ${phone}`)
                .then(() => alert('Details copied to clipboard!'))
                .catch(err => alert('Failed to copy details: ', err));
        }
    </script>
</body>
</html>
